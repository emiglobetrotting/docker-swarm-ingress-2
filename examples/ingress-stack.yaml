version: "3.8"
services:
  nginx:
    image: opcycle/swarm-ingress-openresty:latest
    ports:
      - 80:80
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - ingress
    deploy:
      replicas: 3
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

networks:
  ingress:
    external: true
    name: ingress-routing